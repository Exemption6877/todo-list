<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="main">
      <div class="menu">
        <button id="create">Create new entry</button>
        <dialog>
          <h3>Entry info:</h3>

          <form action="" method="post">
            <button autofocus id="close-dialog">Close</button>
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" />
            <label for="author">Book Author:</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Book Pages:</label>
            <input type="number" name="pages" id="pages" />
            <label for="status">Book Pages:</label>
            <select name="status" id="status">
              <option value="1">Read</option>
              <option value="0">Not read</option>
            </select>

            <input type="submit" value="Submit" />
          </form>
        </dialog>
      </div>

      <div class="content">
        <div class="default container">
          <div class="entry">
            <h3>title</h3>
            <p>description</p>
            <p>Due Date</p>
            <p>Priority - change bg on priority change</p>
            <p>Checklist</p>
            <p>toggle description</p>
            <p>edit</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
